<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Form</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-register">
        <div class="main-box">
            <h1>Registration Form </h1>
            <form action="">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-school"></i></span>
                    <input type="text" name="text" placeholder="enter collage name">
                    <label>Collage/University</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" name="email" placeholder="Username@edu.np">
                    <label>E-mail</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" placeholder="................">

                    <label>Password</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-eye" id="eyeicon"></i></span>
                    <input type="password" placeholder="................" id="password">

                    <label>Conform Password</label>
                </div>

                <div class="check">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">forget password</a>
                </div>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit" class="btn">Submit</button>
                        <button type="reset" class="btn-reset">Cancel</button>
                    </td>
                </tr>
                <div class="register">
                    <span>Do you have an account?</span>
                    <a href="index1.html">login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let password = document.getElementById("password");
        let eyeicon = document.getElementById("eyeicon");

        eyeicon.onclick = function () {
            if (password.type == "password") {
                password.type = "text";
                eyeicon.classList.add("fa-eye-slash");
            } else {
                password.type = "password";
                eyeicon.classList.remove("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
